# Runs when a PR is merged or triggered manually on main branch
on:
  pull_request:
    types:
      - closed
  workflow_dispatch:

jobs:
  terraform:
    name: "Apply Terraform"
    if: github.event.pull_request.merged == true || github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          aws-region: us-east-1
          role-to-assume: ${{ secrets.AWS_GITHUB_OIDC_ROLE }}

      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
          cache-dependency-path: main/package-lock.json

      - name: Install dependencies
        run: |
          cd main
          npm install
          npm install --global cdktf-cli

      - name: CDKTF Deploy
        id: deploy
        run: |
          cd main
          cdktf deploy --auto-approve

      - name: CDKTF Deploy Status
        if: steps.deploy.outcome == 'failure'
        run: exit 1

      - run: |
          echo The Terraform build has been successfully applied
